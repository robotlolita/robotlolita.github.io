<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>{{ page.title }} - Quil's Fluffy World</title>
    <meta name="viewport" content="width=device-width" />

    <meta name="description" content="Computer science and cute things!" />
    <meta
      name="keywords"
      content="programming, open source, javascript, python,
    functional programming, programming languages"
    />

    {% if page.is_article %}
      {% if page.card_type %}
        <meta property="og:type" content="{{ page.card_type }}">
        <meta property="twitter:card" content="{{ page.card_type }}">
      {% else %}
        <meta property="og:type" content="summary_large_image">
        <meta property="twitter:card" content="summary_large_image">
      {% endif %}
      <meta property="og:title" content="{{ page.title }}">
      {% if page.snip %}
        <meta property="og:description" content="{{ page.snip }}">
      {% endif %}
      {% if page.card_description %}
        <meta property="og:description" content="{{ page.card_description }}">
      {% endif %}
      {% if page.card_image %}
        <meta property="og:image" content="{{ site.base_url }}{{ page.card_image }}">
      {% else %}
        <meta property="og:image" content="{{ site.base_url }}/media/image/bg-small.png">
      {% endif %}
    {% endif %}

    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,400italic,700,700italic|PT+Sans+Caption:700,400|Source+Sans+Pro:400|Raleway:300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/media/css/bulma.min.css" />
    <link rel="stylesheet" href="/media/css/site.css" />
    <link rel="stylesheet" href="/media/css/syntax.css" />
  </head>
  <body>
    {{ content }}

    <script src="/media/lib/site.js"></script>
  </body>
</html>
