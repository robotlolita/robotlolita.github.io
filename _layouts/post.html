---
layout: default
---
<header class="page-heading">
  <h2 class="page-title">{{ page.title }}</h2>
  <p class="meta published-date">Published {{ page.date | date_to_long_string }}</p>
  <h3 class="page-snip">{{ page.snip }}</h3>
</header>

<div id="post">
  {{ content }}

	<div id="disqus_thread"></div>
	<script type="text/javascript">
		var disqus_identifier = "{{ page.title }}_"
		  , disqus_url        = 'http://killdream.github.com/{{ page.url }}';

		void function() {
			var dsq = document.createElement('script')
			dsq.type  = 'text/javascript'
			dsq.async = true
			dsq.src	  = 'http://quildreen.disqus.com/embed.js';
			(document.getElementsByTagName('head')[0]
			 || document.getElementsByTagName('body')[0]).appendChild(dsq)
		}()
	</script>

	<noscript>
    Please enable JavaScript to view
    the <a href="http://disqus.com/?ref_noscript">comments powered by
    Disqus.</a>
  </noscript>
	<a href="http://disqus.com" class="dsq-brlink">blog comments powered by
	<span class="logo-disqus">Disqus</span></a>  
</div>
